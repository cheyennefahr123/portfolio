<h1>Contact Me</h1>
</div>
<div class="container">
    <form action="https://formspree.io/f/xnqkldrb" method="POST">
        <div class="row mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="firstname" name="First Name" required>
            <label for="firstname">First Name</label>
          </div>
        </div>

        <div class="row mb-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="lastname" name="Last Name" required>
              <label for="lastname">Last Name</label>
            </div>
          </div>

          <div class="row mb-3">
            <div class="form-floating">
              <input type="email" class="form-control" id="email" name="Email" required>
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row mb-3">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="Comment" name="Comment"></textarea>
                <label for="Comment">Comments</label>
            </div>
          </div>
    <button type="submit">Send</button>
    </form>
